<script type="text/ng-template" id='/visualisations/first-come-first-served.html'>
    <div class="row">
        <navigation></navigation>
        <div class="col-sm-2 col-sm-offset-2 col-md-10 col-md-offset-2 main">
            <div class="row">
                <h3>First Come - First Served (FCFS) Scheduling</h3>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <h4>Process creation form</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-6 control-label">Arrival Time:</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="inputEmail3" ng-model="process.arrival_time" placeholder="arrival time in msec">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-6 control-label">Burst Time:</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="inputPassword3"  ng-model="process.burst_time" placeholder="burst time in msec">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" ng-click="createProcess(process)">Create Process</button>
                                    <button type="button" class="btn btn-default" ng-click="resetProcess()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <table class="table table-bordered text-center">
                            <tr>
                                <th class="text-center">Process</th>
                                <th class="text-center">Arrival Time</th>
                                <th class="text-center">Burst Time</th>
                                <th class="text-center">Waiting Time</th>
                            </tr>
                            <tr ng-repeat="(key, value) in processes">
                                <td>{{value.name}}</td>
                                <td>{{value.arrival_time}}</td>
                                <td>{{value.burst_time}}</td>
                                <td>{{value.waiting_time}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-3">
                        <h4>Processes</h4>
                        <div style="margin-bottom: 30px;">
                            <button class="btn btn-primary" ng-click="fillProcessesWithTestData();">GENERATE</button>
                            <button class="btn btn-danger" ng-click="dropProcesses();">RESET</button>
                        </div>
                        <h4>Animation</h4>
                        <div style="margin-bottom: 30px;">
                            <button class="btn btn-primary" ng-click="generateSchedule(true);">START</button>
                            <button class="btn btn-danger" ng-click="stopScheduleGeneration();">STOP</button>
                        </div>
                        <div style="margin-bottom: 30px;" ng-if="myAnimation && seconds">
                            <label>Current Second: {{seconds}}</label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="seconds > 0">
                    <h3>Gantt Chart</h3>
                    <table class="table table-bordered">
                        <tr>
                            <th ng-if="!schedule.length"  class="text-center">---</th>
                            <th ng-repeat="(key, value) in schedule" class="text-center">
                                {{value.name}}
                            </th>
                        </tr>
                        <tr>
                            <td ng-if="!schedule.length"  class="text-center">---</td>
                            <td ng-repeat="(key, value) in schedule" class="text-center">
                                {{value.start_time}} - {{value.end_time}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row" ng-if="seconds > 0">
                    <h3>Average Waiting Time</h3>
                    <hr />
                    <div>
                        AverageWaitingTime = {{ getFormula() }} = {{ getEquation() }} = {{ getAverageWaitingTime() }}
                    </div>
                    <hr />
                </div>
                <div class="row" ng-if="seconds > 0">
                    <h3>Process Flow</h3>
                    <hr />
                    <div style="margin-bottom: 10px;">
                        <div style="display: inline-block;">
                            <div class="progress" style="width: 70px; display: inline-block; margin-bottom: 0px; border-radius: 0;">
                                <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%;">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                            <label> - Planned time</label>
                        </div>
                        <div style="display: inline-block;margin-left: 10px;">
                            <div class="progress" style="width: 70px; display: inline-block; margin-bottom: 0px; border-radius: 0;" >
                                <div class="progress-bar" role="progressbar" style="width: 100%;">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                            <label> - Actual time</label>
                        </div>
                    </div>
                    <table class="table" style="table-layout: fixed;">
                        <tr>
                            <th style="width: 70px;">Process</th>
                            <th ng-repeat="i in secondsRangeHeaders">
                                {{i}}
                            </th>
                        </tr>
                        <tr ng-repeat="(key, value) in processes">
                            <th>
                                {{value.name}}
                            </th>
                            <td ng-repeat="i in secondsRangeHeaders" style="padding-left:1px;padding-right:1px;">
                                <div class="progress" style="margin-bottom: 0px; border-radius: 0;">
                                    <div class="progress-bar"
                                         ng-class="{'progress-bar-danger': isScheduleWaiting(value, i), 'no-transition': !isScheduleWaiting(value, i) && !isScheduleActive(value, i)}"
                                         role="progressbar"
                                         ng-style="{'width': isScheduleActive(value, i) || isScheduleWaiting(value, i)? '100%' : '0%'}"
                                    >
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</script>

<script type="text/ng-template" id='/visualisations/priority.html'>
    <div class="row">
        <navigation></navigation>
        <div class="col-sm-2 col-sm-offset-2 col-md-10 col-md-offset-2 main">
            <div class="row">
                <h3>Priority Scheduling</h3>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                        <h4>Process creation form</h4>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-6 control-label">Burst Time:</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="inputPassword3"  ng-model="process.burst_time" placeholder="burst time in msec">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-6 control-label">Priority:</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="inputEmail3" ng-model="process.priority" placeholder="execution priority">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" ng-click="createProcess(process)">Create Process</button>
                                    <button type="button" class="btn btn-default" ng-click="resetProcess()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <table class="table table-bordered text-center">
                            <tr>
                                <th class="text-center">Process</th>
                                <th class="text-center">Burst Time</th>
                                <th class="text-center">Priority</th>
                            </tr>
                            <tr ng-repeat="(key, value) in processes">
                                <td>{{value.name}}</td>
                                <td>{{value.burst_time}}</td>
                                <td>{{value.priority}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-3">
                        <h4>Processes</h4>
                        <div style="margin-bottom: 30px;">
                            <button class="btn btn-primary" ng-click="fillProcessesWithTestData();">GENERATE</button>
                            <button class="btn btn-danger" ng-click="dropProcesses();">RESET</button>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="schedule.length">
                    <h3>Gantt Chart</h3>
                    <table class="table table-bordered">
                        <tr>
                            <th ng-repeat="(key, value) in schedule" class="text-center">
                                {{value.name}}
                            </th>
                        </tr>
                        <tr>
                            <td ng-repeat="(key, value) in schedule" class="text-center">
                                {{value.start_time}} - {{value.end_time}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row" ng-if="schedule.length">
                    <h3>Process Flow</h3>
                    <hr />
                    <div style="margin-bottom: 10px;">
                        <div style="display: inline-block;margin-left: 10px;">
                            <div class="progress" style="width: 70px; display: inline-block; margin-bottom: 0px; border-radius: 0;" >
                                <div class="progress-bar" role="progressbar" style="width: 100%;">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                            <label> - Actual time</label>
                        </div>
                    </div>
                    <table class="table" style="table-layout: fixed;">
                        <tr>
                            <th style="width: 70px;">Process</th>
                            <th ng-repeat="i in secondsRange">
                                {{i}}
                            </th>
                        </tr>
                        <tr ng-repeat="(key, value) in schedule">
                            <th>
                                {{value.name}}
                            </th>
                            <td ng-repeat="i in secondsRange" style="padding-left:1px;padding-right:1px;">
                                <div class="progress" style="margin-bottom: 0px; border-radius: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{'width': (i >= value.start_time && i < value.end_time) ? '100%' : '0%'}">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</script>
